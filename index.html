<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <script src="./app.js"></script>
    <div class="lc">
        <div id="signup-div">
            <h2>Cadastro</h2>
            <label for="signup-username">Usuário:</label>
            <input type="text" id="cadastro-username">
            <label for="signup-password">Senha:</label>
            <input type="password" id="cadastro-password">
            <button onclick="cadastro()">Cadastrar</button>
        </div>
        <div id="login-div">
            <h2>Login</h2>
            <label for="login-username">Usuário:</label>
            <input type="text" id="login-username">
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <div class="contact">
        <div>
        <h2>Contato</h2>
        <label for="email-contact">Email:</label>
        <input type="text" id="nome">
        <label for="user-contact">Nome:</label>
        <input type="text" id="email">
        <label for="msg-contact">Mensagem:</label>
        <input type="text" id="msg">
        <button onclick="submitContact()">Enviar</button>
        </div>
    </div>
</body>
</html>
